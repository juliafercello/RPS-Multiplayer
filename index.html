<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Rock Paper Scissors</title>
</head>

<body>
    <nav class="navbar navbar-light bg-primary mb-3">
        <div class="container">
            <span class="navbar-brand h1">Rock. Paper. Scissors.</span>
        </div>
    </nav>

    <!--Row 1-->
    <div class="container">
        <div class="row">
            <!--column 1-->
            <div class="col-md-6">
                <!--sub row 1-->
                <div class="row">
                    <div class="card">
                        <div class="card-header">Make your play</div>
                        <div class="card-title p-3" id="pname"></div>
                        <div class="card-body" id="rpsPlaceholder"></div>
                    </div>
                </div>
                <!--sub row 2-->
                <div class="row">
                    <div class="card m-3">
                        <div class="card-header">The Score</div>
                        <div class="card-body" id="scorePlaceholder"></div>
                    </div>
                </div>
            </div>

            <!--column 2-->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Talk some smack</div>
                    <div class="card-body">
                        <div class="card-text" id="chatPlaceholder"></div>
                        <form>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea name="message" class="form-control" id="message" rows="2"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary" id="chatBtn" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Login Modal-->
    <div class="modal" tabindex="-1" role="dialog" id="enterNameModal" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter your name to play</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="playerName">Name:</label>
                            <input type="text" class="form-control" id="playerName" placeholder="">
                            <button type="submit" class="btn btn-primary mt-2 text-white" id="submitName">Ok</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Results Modal-->
    <div class="modal fade" id="showResultModal" tabindex="-1" role="dialog" aria-labelledby="showResult" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="showResult">The Result</h5>
        <div class="card-body" id="theResult"></div>
        <button type="submit" class="btn btn-primary mt-2 text-white" id="closeResult">Ok</button>
      </div>
    </div>
  </div>
</div> 


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
